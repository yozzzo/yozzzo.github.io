<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>自己紹介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile h1 {
            color: #333;
            font-size: 24px;
        }
        .profile p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="profile.jpg" alt="プロフィール画像">
        <h1>名前</h1>
        <p>職業：Yozo Tomoda</p>
        <p>趣味：テニス</p>
        <p>一言：よろしくお願いします！</p>
    </div>
</body>
</html>
