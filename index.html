<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介ページ</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fff;
            object-fit: cover;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 20px;
            font-weight: 300;
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #00aaff;
        }
        .social-links a i {
            margin-right: 8px;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
        .icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #1f1c2c;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .social-links a {
                font-size: 1.2em;
                margin: 0 10px;
            }
            .profile-image {
                width: 100px;
                height: 100px;
            }
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-image icon">
        <i class="fas fa-user"></i>
    </div>
    <h1>友田 陽三</h1>
    <p>友田です！大切な想い出や日常を360度見渡せる3D/4Dで残せるSNS 「TAVIO」を開発中です！いろいろ3D化するのも実験中...興味ある方はお声がけください！</p>
    <div class="social-links">
        <a href="https://www.instagram.com/yozo_t_" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
        <a href="https://www.facebook.com/yozo.tomoda" target="_blank"><i class="fab fa-facebook-f"></i>Facebook</a>
    </div>
    <iframe src="https://tavio.openheart.jp/scenes/F343E5D4-8F6C-401D-A0B7-CE8FDF893D6A"></iframe>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
